version: 0.2

phases:
  pre_build:
    commands:
      - echo "=== DEBUG BUILD SPEC ==="
      - echo "Verificando ambiente..."
      - whoami
      - pwd
      - docker --version
      - aws --version
      - echo "Fazendo login no ECR..."      
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 566362508101.dkr.ecr.us-east-1.amazonaws.com
      - REPOSITORY_URI=566362508101.dkr.ecr.us-east-1.amazonaws.com/bia
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "Repository URI:" $REPOSITORY_URI
      - echo "Image Tag:" $IMAGE_TAG
  build:
    commands:
      - echo "=== BUILD PHASE ==="
      - echo "Construindo imagem simples para teste..."
      - echo 'FROM alpine:latest' > Dockerfile.test
      - echo 'CMD ["echo", "Hello from BIA test"]' >> Dockerfile.test
      - cat Dockerfile.test
      - docker build -f Dockerfile.test -t $REPOSITORY_URI:test-simple .
  post_build:
    commands:
      - echo "=== POST BUILD PHASE ==="
      - echo "Testando push da imagem simples..."
      - docker images
      - echo "Fazendo push da imagem de teste..."
      - docker push $REPOSITORY_URI:test-simple
      - echo "✅ Push de teste concluído com sucesso!"
      - echo "Agora testando com a imagem real..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      - echo "Fazendo push da imagem real..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Gerando artefato..."
      - printf '[{"name":"bia","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
